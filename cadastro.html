<!DOCTYPE html>
<html lang="pt-br"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Livros</title>
  <link rel="stylesheet" href="/style/cadastro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
  <div class="menu">
    <button id="button-cadastrar-livro" class="ativo">Cadastrar livro</button>
    <button id="button-cadastrar-categoria" class="desativo">Cadastrar Categoria</button>
    <button id="button-listar-livros" class="desativo">Listar livros</button>
    <button id="button-listar-categorias" class="desativo">Listar categorias</button>
    <div id="temp" style="color: #fff"; font-size: 20px></div>
  </div>

  <div class="forms">
    <section id="div-form-livro">
      <!-- Formulário de Livro -->
      <form id="form-livro"> 
        <h2>Cadastro de Livro</h2>
        <input id="titulo-livro" placeholder="Título do Livro" required><br> 
        <input id="autor-livro" placeholder="Autor do Livro" required><br> 
        <select id="select-categoria-livro">
          <!-- As categorias serão preenchidas via JavaScript -->
        </select><br>
        <button type="submit">Adicionar Livro</button>  <!-- Tipo submit -->
      </form>

      <!-- Formulário de Categoria-->
      <form id="form-categoria">
        <h2>Cadastro de Categoria</h2>
        <input id="nome-categoria" placeholder="Nome da Categoria" required><br>
        <button type="submit">Adicionar Categoria</button>
      </form>

      <!-- Lista de Livros -->
      <div id="lista-livros" style="display:none;">
        <form id="filtro-livro">
          <select name="" id="select-filtro-livro">
            <option value="Todos"></option>
          </select>
          <button type="button" id="button-filtro-livro">Filtrar</button>
        </form>

        <h2>Lista de Livros</h2>
        <table id="livros-cadastrados">
        </table>  <!-- Container para os livros -->

        <form id="form-editar-livro" style="display: none">  <!-- Removi o action e o onclick do button -->
          <h2>Editar Livro <button id="close-form-editar-livro" style="background-color: #F44336;">X</button></h2>
          <input id="editar-titulo-livro" placeholder="Título do Livro" required><br>  <!-- Mudei o ID e adicionei required -->
          <input id="editar-autor-livro" placeholder="Autor do Livro" required><br>  <!-- Adicionei campo autor -->
          <select id="select-editar-categoria-livro">  <!-- Mudei o ID -->
            <!-- As categorias serão preenchidas via JavaScript -->
          </select><br>
          <button type="submit">Editar Livro</button>  <!-- Tipo submit -->
        </form>
      </div>

      <!-- Lista de Categorias -->
      <div id="lista-categorias" style="display:none;">
        <h2>Lista de categorias</h2>
        <table id="categorias-cadastradas"></table>  <!-- Container para categorias -->
      </div>
    </section>
  </div>

  <script src="scripts/cadastro.js"></script>
</body>
</html>
