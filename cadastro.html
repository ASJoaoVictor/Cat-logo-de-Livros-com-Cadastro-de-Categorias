<!DOCTYPE html>
<html lang="pt-br">  <!-- Mudei para pt-br já que seu sistema está em português -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Livros</title>
  <link rel="stylesheet" href="/style/cadastro.css">
</head>

<body>
  <div class="menu">
    <button id="button-cadastrar-livro" class="ativo">Cadastrar livro</button>
    <button id="button-cadastrar-categoria" class="desativo">Cadastrar Categoria</button>
    <button id="button-listar-livros" class="desativo">Listar livros</button>
    <button id="button-listar-categorias" class="desativo">Listar categorias</button>
  </div>

  <div class="forms">
    <section id="div-form-livro">
      <!-- Formulário de Livro - MODIFICADO -->
      <form id="form-livro">  <!-- Removi o action e o onclick do button -->
        <h2>Cadastro de Livro</h2>
        <input id="titulo-livro" placeholder="Título do Livro" required>  <!-- Mudei o ID e adicionei required -->
        <input id="autor-livro" placeholder="Autor do Livro" required>  <!-- Adicionei campo autor -->
        <select id="categoria-livro">  <!-- Mudei o ID -->
          <!-- As categorias serão preenchidas via JavaScript -->
        </select><br>
        <button type="submit">Adicionar Livro</button>  <!-- Tipo submit -->
      </form>

      <!-- Formulário de Categoria - Já está correto -->
      <form id="form-categoria">
        <h2>Cadastro de Categoria</h2>
        <input id="nome-categoria" placeholder="Nome da Categoria"><br>
        <button type="submit">Adicionar Categoria</button>
      </form>

      <!-- Lista de Livros - MODIFICADO -->
      <div id="lista-livros" style="display:none;">  <!-- Adicionei display:none -->
        <h2>Lista de Livros</h2>
        <div id="livros-cadastrados"></div>  <!-- Container para os livros -->
      </div>

      <!-- Lista de Categorias - MODIFICADO -->
      <div id="lista-categorias" style="display:none;">
        <h2>Lista de Categorias</h2>
        <div id="categorias-cadastradas"></div>  <!-- Container para categorias -->
        <h2>Alterar ou deletar</h2>
        <div>
          <form id="update-delete">
            <input type="text" placeholder="Nome da categoria" id="nome-categoria-alt-del"><br>
            <button id="alterar-categoria">Alterar</button>
            <button id="deletar-categoria">Deletar</button>
          </form>
        </div>
      </div>
    </section>
  </div>

  <script src="scripts/cadastro.js"></script>
</body>
</html>
